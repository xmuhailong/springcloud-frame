version: "3"
services:
  eureka-server01:
    image: zzl/eureka
    hostname: eureka-server01
    networks:
      - eureka-net
    ports:
      - "2581:2581"
    environment:
      - spring.profiles.active=server01

  eureka-server02:
    image: zzl/eureka
    hostname: eureka-server02
    networks:
      - eureka-net
    ports:
      - "2582:2582"
    environment:
      - spring.profiles.active=server02

  spring-cloud-config:
    image: zzl/spring-cloud-config
    networks:
      - eureka-net
    ports:
      - "2583:2583"
    depends_on:
      - eureka-server01
      - eureka-server02

  apigateway:
    image: zzl/apigateway
    networks:
          - eureka-net
    ports:
      - "2585:2585"
    depends_on:
      - spring-cloud-config

  authentication-service:
    image: zzl/authentication-service
    networks:
          - eureka-net
    ports:
      - "2661:2661"
    depends_on:
      - apigateway

networks:
  eureka-net:
    driver: bridge